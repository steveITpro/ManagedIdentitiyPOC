name: Restart Azure Web App

on:
  repository_dispatch:
    types: [restart-web-app]

permissions:
  id-token: write
  contents: read

jobs:
  restart-web-app:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.SUB_PAYG }}

    - name: Restart Azure Web App
      run: |
        az webapp restart --name ${{ github.event.client_payload.WEB_APP_NAME }} --resource-group ${{ github.event.client_payload.RESOURCE_GROUP }}
